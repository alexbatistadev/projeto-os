        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Ordem de Serviço</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input id="numero" type="text" class="modal-field" placeholder="Número O.S." required>
                    <input id="cliente" type="text" class="modal-field" placeholder="Nome da Empresa ou Cliente" required>
                    <input id="vendedor" type="text" class="modal-field" placeholder="Nome do Vendedor" required>
                    <input id="tipo" type="text" class="modal-field" placeholder="Tipo do Serviço" required>
                    <select id="status" class="modal-select" name="status">
                        <option value="ATUAL" selected>Status Atual</option>
                        <option value="TIFF">TIFF</option>
                        <option value="PROVA">PROVA</option>
                        <option value="APROVAÇÃO">APROVAÇÂO</option>
                        <option value="PRODUÇÃO">PRODUÇÃO</option>
                    </select>
                </form>
                <footer class="modal-footer">
                    <button id="salvar"  class="button green">Salvar</button>
